<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
    
    <th:block layout:fragment="head">
    	<title>Spring Boot</title>

        <link th:href="@{css/common_test.css}" rel="stylesheet" />
    </th:block>
    
    <body>
        <th:block layout:fragment="header" th:insert="~{@{fragments/header}}"></th:block>
		
        <div layout:fragment="content" class="content">
			<h4 th:text="#{common.hello('Jung')}"></h4>
            <h2 style="color: red;" th:text="${#messages.msgOrNull('common.enter')}"></h2>
            
            <table border="1">
                <tr>
                    <th>LIST</th>
                </tr>
                <th:block th:each="result : ${list_result}">
                    <tr>
                        <td th:text="${result}"></td>
                    </tr>
                </th:block>
            </table>
        </div>
        
        <th:block layout:fragment="footer" th:insert="~{@{fragments/footer}}"></th:block>
    </body>
</html>
